# Ceci permet de charger data-h2.sql si le mode d'initialisation est always

spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

# Parameteres JDBC & Connection pool
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/RentalCar?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true


spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=2

# Pour activer la console web (Si l'on soit dans un contexte web)
spring.h2.console.enabled=true
